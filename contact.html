<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fat Globs Only - Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/Images/favicon.ico">
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="./Images/Updated-FGO-Logo.png" alt="Fat Globs Only Logo" class="navbar-logo">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Merch</a></li>
                <!--<li><a href="weed.html">Weed</a></li>-->
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
            <button class="hamburger-menu" aria-label="Open navigation menu">
                <span></span>
                <span></span>
                <span></span>
            </button>
        </nav>
    </header>

    <div class="mobile-nav">
        <a href="index.html">Merch</a>
        <!--<a href="weed.html">Weed</a>-->
        <a href="about.html">About</a>
        <a href="contact.html">Contact</a>
    </div>

    <main>
        <section class="content-section page-content">
            <div style="text-align: center;" class="animate-on-scroll">
                <h2 class="section-title">Get in Touch</h2>
            </div>
            <h1 class="animate-on-scroll" style="text-align: center; margin-bottom: 2rem;">Drop Us a Line</h1>

            <form id="contact-form"
                  class="animate-on-scroll" 
                  style="max-width: 600px; margin: 3rem auto; display: flex; flex-direction: column; gap: 1rem;"
                  action="https://formspree.io/f/mldlwdgr"
                  method="POST">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn" style="align-self: flex-start;">Send It</button>
            </form>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Fat Globs Only. All Rights Reserved.</p>

        <div id="successModal" class="modal">
            <div class="modal-content">
                <span class="close-button">&times;</span>
                <h2>Success!</h2>
                <p>Your message has been sent. We'll get back to you shortly.</p>
            </div>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
