<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fat Globs Only - Contact</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" type="image/x-icon" href="/Images/favicon.ico">
</head>
<body>
    <header class="main-header">
        <nav class="navbar">
            <a href="index.html" class="logo">
                <img src="https://i.ibb.co/KzyLzfKR/FGO-logo.png" alt="Fat Globs Only Logo">
            </a>
            <ul class="nav-links">
                <li><a href="index.html">Merch</a></li>
                <li><a href="weed.html">Weed</a></li>
                <li><a href="about.html">About</a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <section class="content-section page-content">
            <div style="text-align: center;" class="animate-on-scroll">
                <h2 class="section-title">Get in Touch</h2>
            </div>
            <h1 class="animate-on-scroll" style="text-align: center; margin-bottom: 2rem;">Drop Us a Line</h1>

            <form class="animate-on-scroll" style="max-width: 600px; margin: 3rem auto; display: flex; flex-direction: column; gap: 1rem;">
                <input type="text" name="name" placeholder="Your Name" required>
                <input type="email" name="email" placeholder="Your Email" required>
                <textarea name="message" rows="6" placeholder="Your Message" required></textarea>
                <button type="submit" class="btn" style="align-self: flex-start;">Send It</button>
            </form>
        </section>
    </main>

    <footer class="main-footer">
        <p>&copy; 2025 Fat Globs Only. All Rights Reserved.</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
